services:
  - type: web
    name: aurelis-wear-shop-backend
    runtime: python
    pythonVersion: 3.11.11
    rootDirectory: .
    plan: free
    buildCommand: chmod +x setup_render.sh && ./setup_render.sh && chmod +x build.sh && ./build.sh
    startCommand: cd /opt/render/project/src && gunicorn --chdir backend wsgi:application
    envVars:
      - key: DEBUG
        value: false
      - key: DJANGO_ALLOWED_HOSTS
        value: "*.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: aurelis-wear-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: FRONTEND_URL
        value: "https://aurelis-wear-shop.vercel.app"
      - key: PYTHONPATH
        value: "/opt/render/project/src:/opt/render/project/src/backend"

databases:
  - name: aurelis-wear-db
    plan: free