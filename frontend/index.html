    <!-- Handle SPA routing -->
    <script type="text/javascript">
      // Force URL normalization for SPA routing
      (function() {
        // Single-page app handling for history API
        var segmentCount = 0;
        var location = window.location;
        
        // If we're not at the root and there's no file extension (likely a route)
        var path = location.pathname;
        var isNotRoot = path !== '/' && path !== '/index.html';
        var hasNoExtension = path.indexOf('.') === -1;
        
        if (isNotRoot && hasNoExtension) {
          // Store the path to restore after redirect
          sessionStorage.setItem('redirect_path', path + location.search + location.hash);
        }

        // Check if we should redirect from a stored path
        window.addEventListener('DOMContentLoaded', function() {
          var redirectPath = sessionStorage.getItem('redirect_path');
          if (redirectPath && path === '/') {
            sessionStorage.removeItem('redirect_path');
            history.replaceState(null, null, redirectPath);
          }
        });
      })();
    </script>
