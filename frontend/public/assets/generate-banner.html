<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        .banner {
            width: 1200px;
            height: 630px;
            background: linear-gradient(to bottom, #0A0A0A, #141414);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
        }
        
        .logo {
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .tagline {
            font-size: 48px;
            font-weight: bold;
            color: #0066FF;
            margin-bottom: 20px;
        }
        
        .subtext {
            font-size: 28px;
            color: #AAAAAA;
            margin-bottom: 30px;
        }
        
        .accent-line {
            width: 600px;
            height: 4px;
            background-color: #0066FF;
        }
        
        .save-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #0066FF;
            color: white;
            font-family: Arial, sans-serif;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="banner" id="banner">
        <div class="logo">AURELIS</div>
        <div class="tagline">ELEVATE YOUR STYLE</div>
        <div class="subtext">Premium Fashion Clothing</div>
        <div class="accent-line"></div>
    </div>
    
    <button class="save-btn" onclick="saveBanner()">Save as PNG</button>
    
    <script>
        function saveBanner() {
            // Use html2canvas to convert the div to an image
            html2canvas(document.getElementById('banner')).then(canvas => {
                // Create a download link
                const link = document.createElement('a');
                link.download = 'banner.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        // Load the html2canvas library
        const script = document.createElement('script');
        script.src = 'https://html2canvas.hertzen.com/dist/html2canvas.min.js';
        document.body.appendChild(script);
    </script>
</body>
</html>
