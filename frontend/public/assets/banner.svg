<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Logo text -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-weight="bold" font-size="80" text-anchor="middle" fill="white">AURELIS</text>
  
  <!-- Tagline -->
  <text x="600" y="330" font-family="Arial, sans-serif" font-weight="bold" font-size="48" text-anchor="middle" fill="#0066FF">ELEVATE YOUR STYLE</text>
  
  <!-- Subtext -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#AAAAAA">Premium Fashion Clothing</text>
  
  <!-- Accent line -->
  <rect x="300" y="450" width="600" height="4" fill="#0066FF"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="0" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0A0A0A"/>
      <stop offset="1" stop-color="#141414"/>
    </linearGradient>
  </defs>
</svg>