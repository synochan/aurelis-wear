<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurelis Wear - Navigation</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 15px;
    }
    p {
      margin-bottom: 25px;
      line-height: 1.5;
    }
    .button {
      display: inline-block;
      background: #000;
      color: white;
      padding: 12px 24px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }
    .button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aurelis Wear</h1>
    <p>It looks like you're trying to access a page that requires JavaScript or might not exist. Let's get you back to the main shop.</p>
    <a href="/" class="button">Go to Homepage</a>
  </div>
  <script>
    // Redirect to homepage if user doesn't click the button
    setTimeout(function() {
      window.location.href = '/';
    }, 5000);
  </script>
</body>
</html>
